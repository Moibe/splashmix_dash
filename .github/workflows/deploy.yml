name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H imagen.splashmix.ink >> ~/.ssh/known_hosts

      - name: Download sensitive files from server
        run: |
          scp root@imagen.splashmix.ink:/root/code/splashmix_dash/src/lib/bridges.js src/lib/
          scp root@imagen.splashmix.ink:/root/code/splashmix_dash/.env .env

      - name: Build project
        run: npm run build

      - name: Pull latest code on server
        run: |
          ssh root@imagen.splashmix.ink "cd /root/code/splashmix_dash && git pull origin main"

      - name: Deploy to server
        run: |
          rsync -av --delete dist/ root@imagen.splashmix.ink:/root/code/splashmix_dash/dist/

      - name: Verify deployment
        run: |
          ssh root@imagen.splashmix.ink "ls -la /root/code/splashmix_dash/dist/ | head -10"

      - name: Deployment summary
        if: success()
        run: echo "üöÄ Deploy a imagen.splashmix.ink completado exitosamente"

      - name: Notify deployment failure
        if: failure()
        run: echo "‚ùå El deploy fall√≥. Revisa los logs arriba."
