name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H imagen.splashmix.ink >> ~/.ssh/known_hosts

      - name: Download sensitive files from server
        run: |
          scp root@imagen.splashmix.ink:/root/code/splashmix_dash/src/lib/bridges.js src/lib/

      - name: Build project
        run: npm run build

      - name: Deploy to server
        run: |
          ssh root@imagen.splashmix.ink << 'EOF'
          set -e
          cd /root/code/splashmix_dash
          echo "ðŸ“¡ Git pull..."
          git pull origin main || exit 1
          echo "ðŸ“¦ Installing dependencies..."
          npm install || exit 1
          echo "ðŸ”¨ Building..."
          npm run build || exit 1
          echo "ðŸ”„ Restarting nginx..."
          systemctl restart nginx || exit 1
          echo "âœ… Deploy completado exitosamente"
          EOF

      - name: Verify deployment
        run: |
          ssh root@imagen.splashmix.ink << 'EOF'
          if [ -d /root/code/splashmix_dash/dist ]; then
            echo "âœ… Build verificado"
            ls -la /root/code/splashmix_dash/dist | head -5
          else
            echo "âŒ Build no encontrado"
            exit 1
          fi
          EOF

      - name: Deployment summary
        if: success()
        run: echo "ðŸš€ Deploy a imagen.splashmix.ink completado exitosamente"

      - name: Notify deployment failure
        if: failure()
        run: echo "âŒ El deploy fallÃ³. Revisa los logs arriba."
